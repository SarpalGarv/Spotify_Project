<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player : Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="up m-1 p-1">
                <img class="invert" src="img/logo.svg" alt="Spotify-logo">
                <img class="invert cross" src="img/cross.svg" alt="cross-logo">
            </div>
            <div class="library bg-grey rounded m-1 p-1">



                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="Library-logo">
                    Your Library
                </div>

                <div class="songlist">
                    <ul></ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/ca-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/ca-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/ca-en/accessibility/"><span>Accessibility</span></a></div>

                </div>

            </div>

        </div>

        <div class="right">

            <div class="up m-1 p-1">

                <div class="hamburger invert">
                    <img src="img/hamburger.svg" alt="hamburger-logo">
                </div>

                <div class="home">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30">
                        <circle cx="15" cy="15" r="15" fill="#1f1f1f" />
                        <g transform="translate(4, 4)">
                            <path
                                d="M7.08848 4.76243L6.08847 5.54298C4.57181 6.72681 3.81348 7.31873 3.40674 8.15333C3 8.98792 3 9.95205 3 11.8803V13.9715C3 17.7562 3 19.6485 4.17157 20.8243C5.34315 22 7.22876 22 11 22H13C16.7712 22 18.6569 22 19.8284 20.8243C21 19.6485 21 17.7562 21 13.9715V11.8803C21 9.95205 21 8.98792 20.5933 8.15333C20.1865 7.31873 19.4282 6.72681 17.9115 5.54298L16.9115 4.76243C14.5521 2.92081 13.3724 2 12 2C10.6276 2 9.44787 2.92081 7.08848 4.76243Z"
                                stroke="white" stroke-width="1.5" stroke-linejoin="round" />
                            <path d="M15 16.5H17V18.5M15 16.5V18.5H17M15 16.5L17 18.5" stroke="white" stroke-width="1.5"
                                stroke-linejoin="round" />
                        </g>
                    </svg>

                </div>
                <div class="search invert">
                    <span class="search-icon">
                        <img src="img/search.svg" alt="search-logo">
                    </span>
                    <input type="text" class="search-input" placeholder="What do you want to play?">
                </div>

                <div class="button">
                    <button class="signup"> Sign Up </button>
                    <button class="login"> Log in </button>
                </div>

            </div>

            <div class="playlist rounded bg-grey m-1 p-1">
                <h2>Spotify playlist</h2>

                <div class="cardContainer">

                    <div class="playbar invert">

                        <div class="headbar">

                            <div class="songinfo"></div>

                            <div class="songbuttons">
                                <img width="35" id="previous" src="img/previoussong.svg" alt="previous-logo">
                                <img width="35" id="play" src="img/play.svg" alt="play-logo">
                                <img width="35" id="next" src="img/nextsong.svg" alt="next-logo">
                            </div>

                            <div class="timeandvol">

                                <div class="songtime"></div>
                                <div class="vol">
                                    <img src="img/volume.svg" alt="volume-logo">
                                    <div class="range">
                                        <input type="range" name="volume">
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
